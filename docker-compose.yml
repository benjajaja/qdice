version: "2"

services:
  postgres:
    restart: always
    build: ./postgres
    # image: postgres:9.6.9
    environment:
      POSTGRES_DB: "nodice"
      POSTGRES_USER: "bgrosse"
    ports: [ "5433:5432" ]
    volumes:
      - ~/postgres-data:/var/lib/postgresql/data
  nginx:
    restart: always
    # network_mode: host
    # build: Dockerfile.nginx
    image: nginx:mainline
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - dist:/var/www/qdice.wtf
      #- ../edice/dist:/var/www/qdice.wtf
      - ./data/proxy_params:/etc/nginx/proxy_params
      - ./data/nginx/default.conf.${ENV}:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    # command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    links:
      - emqx
      - nodice
  # certbot:
    # image: certbot/certbot
    # volumes:
      # - ./data/certbot/conf:/etc/letsencrypt
      # - ./data/certbot/www:/var/www/certbot
    # entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  emqx:
    image: emqx/emqx:v3.0.0
    ports:
      - "8083:8083"
      - "8081:8080"
      - "18083:18083"
      - "11883:11883"
      - "1883:1883"
  edice:
    build: ./edice
    volumes:
      - dist:/usr/src/edice/dist
  nodice:
    build: .
    ports: ["5001:5001"]
    env_file: .env
    links:
      - postgres
      - emqx

volumes:
  dist:
