version: 2
jobs:
  checkout_code:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - save_cache:
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
        paths:
        - ~/repo
  build_backend:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Build Docker image
        command: ./scripts/build.sh
    - run:
        name: Push image to container registry
        command: |
          docker login \
            --username $DOCKERHUB_USERNAME \
            --password $DOCKERHUB_PASSWORD
          docker push bgrosse/qdice:backend
  build_frontend:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Build Docker image
        command: |
          ./scripts/build.frontend.sh local
          ./scripts/build.frontend.sh production
    - run:
        name: Push image to container registry
        command: |
          docker login \
            --username $DOCKERHUB_USERNAME \
            --password $DOCKERHUB_PASSWORD
          docker push bgrosse/qdice:frontend-local
          docker push bgrosse/qdice:frontend-production
  build_e2e:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - setup_remote_docker:
        docker_layer_caching: false
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Build e2e
        command: |
          docker build ./e2e -t qdice2e
  test_e2e:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Install Docker Compose
        command: |
          curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
    - setup_remote_docker:
        docker_layer_caching: false
    - run:
        name: Create network
        command: docker network create qdice || true
    - run:
        name: Start all containers
        command: |
          set -x
          docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
          cat << EOF > .env
          JWT_SECRET=anything
          MQTT_PASSWORD=anything
          POSTGRES_PASSWORD=anything
          EMQX_DASHBOARD_PASSWORD=anything
          VAPID_PUBLIC_KEY=BEnGLJDU-XZxCNlZ0uS6AsjXdVLPRDcAtK3H9SL-k_rslQJE1B98x_Dcqx3uL99gp_aiaVaX3-t73bQtzpt_tKk
          VAPID_PRIVATE_KEY=f7964cnG2s8Qt7fKIyaHKzv_d4AD1oqweZ5BQ7J444A
          AVATAR_PATH=./avatars
          EOF
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
    - run:
        name: Run e2e
        command: |
          docker run --network qdice -e E2E_URL=http://nginx qdice2e yarn test
  deploy:
    working_directory: ~/repo
    machine:
      enabled: true
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Deploy Over SSH
        command: |
          ./scripts/deploy.sh
workflows:
  version: 2
  build_and_test:
    jobs:
    - checkout_code
    - build_backend:
        context: qdice
        requires:
        - checkout_code
    - build_frontend:
        context: qdice
        requires:
        - checkout_code
    - build_e2e:
        requires:
        - checkout_code
    - test_e2e:
        context: qdice
        requires:
        - build_backend
        - build_frontend
        - build_e2e
    - deploy:
        requires:
        - test_e2e
        filters:
          branches:
            only: master

