version: 2
jobs:
  checkout_code:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - checkout
    - save_cache:
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
        paths:
        - ~/repo
  install_dependencies:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - restore_cache:
        name: Restore Yarn package cache
        keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
    - run:
        name: Install dependencies
        command: yarn install --frozen-lockfile
    - run:
        working_directory: ~/repo/edice
        name: Install dependencies (edice)
        command: yarn install --frozen-lockfile
    - save_cache:
        name: Save Yarn package cache
        key: yarn-packages-{{ checksum "yarn.lock" }}
        paths:
        - ~/.cache/yarn
  build_image:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - setup_remote_docker
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Build Docker image
        command: |
          docker build \
            --tag bgrosse/qdice:latest \
            .
    - run:
        name: Push image to container registry
        command: |
          docker login \
            --username $DOCKERHUB_USERNAME \
            --password $DOCKERHUB_PASSWORD
          docker push bgrosse/qdice
  test_web:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - restore_cache:
        name: Restore Yarn package cache
        keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
    - run:
        working_directory: ~/repo/edice
        name: Install dependencies
        command: yarn install --frozen-lockfile
    - run:
        working_directory: ~/repo/edice
        command: yarn generate-maps
    - run:
        working_directory: ~/repo/edice
        command: yarn build
    - run:
        working_directory: ~/repo/edice
        command: yarn test
  test_nodejs:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - restore_cache:
        name: Restore Yarn package cache
        keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
    - run:
        name: Install dependencies
        command: yarn install --frozen-lockfile
    - run:
        name: Generate maps
        command: yarn generate-maps
    - run:
        command: yarn jest
  test_e2e:
    docker:
    - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Install Docker Compose
        command: |
          curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
    - setup_remote_docker
    # - run:
        # name: Build all containers
        # command: |
          # set -x
          # docker-compose build
    - run:
        name: Create network
        command: docker network create qdice
    - run:
        name: Start all containers
        command: |
          set -x
          docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
          docker-compose up -d
    - run:
        name: Build e2e
        command: |
          docker build ./e2e -t qdice2e
    - run:
        name: Run e2e
        command: |
          docker run --network qdice -e E2E_URL=http://edice qdice2e yarn test
  deploy:
    working_directory: ~/repo
    machine:
      enabled: true
    steps:
    - restore_cache:
        name: Checkout source code
        key: repo-{{ .Environment.CIRCLE_SHA1 }}
    - run:
        name: Deploy Over SSH
        command: |
          ./scripts/deploy.sh
workflows:
  version: 2
  build_and_test:
    jobs:
    - checkout_code
    - install_dependencies:
        requires:
        - checkout_code
    - test_nodejs:
        requires:
        - install_dependencies
    - test_web:
        requires:
        - install_dependencies
    - build_image:
        requires:
        - checkout_code
        - test_nodejs
        - test_web
    - test_e2e:
        requires:
        - build_image
    - deploy:
        requires:
          - test_e2e
        filters:
          branches:
            only: master

